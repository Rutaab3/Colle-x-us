<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration | Collexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>
  <!-- Navbar (optional, reuse from your site) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Collexus</a>
    </div>
  </nav>

  <div class="container my-5">
  <div class="row g-4">
    <!-- Registration Form -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4">Event Registration</h4>
          <form id="registrationForm">
            <!-- Personal Info -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="firstName">First Name *</label>
                <input type="text" id="firstName" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="lastName">Last Name *</label>
                <input type="text" id="lastName" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="email">Email Address *</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="phone">Phone Number *</label>
                <input type="tel" id="phone" class="form-control" required>
              </div>
            </div>

            <!-- Academic Info -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="userType">User Type *</label>
                <select id="userType" class="form-select" required>
                  <option value="">Select user type</option>
                  <option>Student</option>
                  <option>Faculty</option>
                  <option>Guest</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="department">Department *</label>
                <select id="department" class="form-select" required>
                  <option value="">Select department</option>
                  <option>Computer Science</option>
                  <option>Electronics</option>
                  <option>Mechanical</option>
                </select>
              </div>
            </div>

            <!-- Emergency Contact -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="emergencyName">Emergency Contact Name</label>
                <input type="text" id="emergencyName" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="emergencyPhone">Emergency Contact Phone</label>
                <input type="tel" id="emergencyPhone" class="form-control">
              </div>
            </div>

            <!-- Additional Info -->
            <div class="mb-3">
              <label class="form-label" for="dietary">Dietary Restrictions</label>
              <textarea id="dietary" class="form-control" rows="2"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label" for="accessibility">Accessibility Needs</label>
              <textarea id="accessibility" class="form-control" rows="2"></textarea>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the terms and conditions and understand the event guidelines
              </label>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="updates">
              <label class="form-check-label" for="updates">
                Subscribe to updates about future events and activities
              </label>
            </div>

            <button type="submit" class="btn btn-warning w-100">Complete Registration</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Event Card -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <span class="badge bg-primary mb-2" id="event-category">Category</span>
          <h5 id="event-title">Event Title</h5>
          <p class="mb-1"><i class="bi bi-calendar"></i> <span id="event-date"></span></p>
          <p class="mb-1"><i class="bi bi-geo-alt"></i> <span id="event-location"></span></p>
          <p class="mb-2">
            <span id="spots-left">35 of 40 registered</span>
          </p>
          <div class="progress mb-2">
            <div id="spots-progress" class="progress-bar bg-success" style="width: 88%"></div>
          </div>

          <a href="events.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to Events</a>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/register.js"></script>
</body>
</html>
